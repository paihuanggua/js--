<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style></style>
<script>
//encodeURIComponent->可把字符串作为URI 组件进行编码
var str='下周一正月十五';
var oEnURI=encodeURIComponent(str);
document.write(oEnURI+'<br />');
var oDeURI=decodeURIComponent(oEnURI);
document.write(oDeURI+'<br />');
</script>
</head>
<body>
</body>
</html>
