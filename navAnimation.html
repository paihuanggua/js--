<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
	list-style:none;
}
#nav{
	width:808px;
	height:52px;
	margin:100px auto;
	position:relative; 
}
#nav li{
	width:200px;
	height:50px;
	text-align:center;
	line-height:50px;
	border:1px solid black;
	float:left;
	position:relative;
	z-index:2;
}
#nav .nav-box{
	position:absolute;
	top:0;
	left:0;
	background:red;
	opacity:0.5;
	filter:alpha(opacity:50);
	z-index:1;
}
</style>
<script>
function move(obj,iTarget){
	clearInterval(obj.timer);
	var start=obj.offsetLeft;
	var speed=0;
	obj.timer=setInterval(function(){
		speed+=(iTarget-start)/5;
		speed*=0.7;
		start+=speed;
		console.log(iTarget+'---------'+Math.round(start));
		if(iTarget==Math.round(start) && Math.abs(speed)<1){
			clearInterval(obj.timer);
		}
		obj.style.left=Math.round(start)+'px';
	},30);
}
window.onload=function(){
	var oNav=document.getElementById('nav');
	var aNavLi=oNav.children;
	var oNavBox=oNav.children[aNavLi.length-1];
	for(var i=0;i<aNavLi.length-1;i++){
		aNavLi[i].onmouseover=function(){
			move(oNavBox,this.offsetLeft);
		};
	}
};
</script>
</head>
<body>

<ul id="nav">
	<li>第一</li>
    <li>第二</li>
    <li>第三</li>
    <li>第四</li>
    <li class="nav-box"></li>
</ul>

</body>
</html>
