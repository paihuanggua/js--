<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style></style>
<script>
var arr=[];
function fn(n){
	if(n==1){
		return 1
	}else if(n==2){
		return 1
	}else{
		if(arr[n]){
			return arr[n];
		}else{
			arr[n]=fn(n-1)+fn(n-2);
			return arr[n];
		}
	}
}
alert(fn(6));
</script>
</head>
<body>
</body>
</html>
